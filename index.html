<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Products Dashboard</h1>
    <div id="alert" class="alert d-none" role="alert"></div>
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <div class="input-group">
          <span class="input-group-text">Search</span>
          <input id="search-input" type="search" class="form-control" placeholder="Search by title..." aria-label="Search by title">
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="input-group">
          <span class="input-group-text">Per page</span>
          <select id="page-size-select" class="form-select">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-3 d-flex justify-content-end gap-2">
        <button id="export-csv" type="button" class="btn btn-outline-primary">Export CSV</button>
        <button id="create-item" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="products-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title
              <button type="button" class="btn btn-sm btn-light sort-btn ms-2" data-sort="title" aria-label="Sort by title">↕</button>
            </th>
            <th scope="col">Price
              <button type="button" class="btn btn-sm btn-light sort-btn ms-2" data-sort="price" aria-label="Sort by price">↕</button>
            </th>
            <th scope="col">Category</th>
            <th scope="col">Images</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div id="page-info" class="text-muted small"></div>
      <nav aria-label="Product pagination">
        <ul id="pagination" class="pagination mb-0"></ul>
      </nav>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">Product detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="detail-form">
              <input type="hidden" id="detail-id">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="detail-title" class="form-control" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="detail-price" class="form-control" type="number" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="detail-description" class="form-control" rows="3" disabled></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="detail-category" class="form-control" type="number" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma-separated)</label>
                <input id="detail-images" class="form-control" disabled>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="detail-edit" type="button" class="btn btn-outline-secondary">Edit</button>
            <button id="detail-save" type="button" class="btn btn-primary d-none">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Create product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create-form">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="create-title" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="create-price" class="form-control" type="number">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="create-description" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="create-category" class="form-control" type="number">
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma-separated)</label>
                <input id="create-images" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="create-submit" type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="loading" class="text-center my-4">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>git push -u origin main
